<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link type="image/ico" href="img/favicon.ico" rel="icon" />
    <title>TO DO Planner</title>
  </head>
  <body>
    <div class="container">
      <div class="menu-bar">
        <div class="alt-logo hidden">
          <img src="./img/logo-dark.png" alt="dark-logo" />
        </div>
        <div class="logo">
          <img src="./img/logo-light.png" alt="light-logo" />
        </div>

        <div class="menu-icons">
          <ul class="menu-ul">
            <li class="menu-icon">
              <span><ion-icon name="albums-outline"></ion-icon></span>Inbox
            </li>
            <li class="menu-icon">
              <span><ion-icon name="today-outline"></ion-icon></span>Today
            </li>
            <li class="menu-icon">
              <span><ion-icon name="pricetags-outline"></ion-icon></span>Project
            </li>
            <div class="project-list">
              <ul>
                <li>
                  <span><ion-icon name="add-outline"></ion-icon></span>New
                  Project
                </li>
              </ul>
            </div>
          </ul>
        </div>
        <button class="add-btn">
          <ion-icon name="create-outline"></ion-icon>
        </button>
      </div>

      <div class="task-field">
        <!--- Content Be Placed Here-->
        <div class="content">
          <h1>Inbox</h1>

          <div class="task-area">
            <div class="task-title">
              <input type="checkbox" id="checkbox" />
              <label>work</label>
            </div>
            <div class="task-btns">
              <span class="task-icons"
                ><ion-icon name="pencil-outline"></ion-icon
              ></span>
              <span class="task-icons"
                ><ion-icon name="flag-outline"></ion-icon
              ></span>
              <span class="task-icons"
                ><ion-icon name="golf-outline"></ion-icon
              ></span>
              <span class="task-icons"
                ><ion-icon name="trash-outline"></ion-icon
              ></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/todo-list/src/index.js"></script>
  </body>
</html>
